<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Language Selection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="index-wrapper">
    <div class="language-selection-container">
      <h1 class="homepage-title">Sistem Pertanyaan Undang-undang Memandu Malaysia</h1>
      <p>Sila pilih bahasa anda / Please select your preferred language / 请选择你的语言：</p>

      <form method="POST" action="{{ url_for('set_language') }}">
        <div class="lang-cards">

          <div class="lang-card">
            <img class="flag-icon" src="https://flagcdn.com/w80/my.png" alt="Malaysia Flag" />
            <button class="lang-btn" type="submit" name="language" value="ms">Bahasa Malaysia</button>
          </div>

          <div class="lang-card">
            <img class="flag-icon" src="https://flagcdn.com/w80/gb.png" alt="UK Flag" />
            <button class="lang-btn" type="submit" name="language" value="en">English</button>
          </div>

          <div class="lang-card">
            <img class="flag-icon" src="https://flagcdn.com/w80/cn.png" alt="China Flag" />
            <button class="lang-btn" type="submit" name="language" value="zh">中文</button>
          </div>

        </div>
      </form>
    </div>
  </div>
</body>
</html>
